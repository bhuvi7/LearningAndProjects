      <app-card cardTitle="Approval History" cardClass="card-datatable" [options]="false">
        <!-- <button class="btn btn-primary float-right btn-md btn-tall btn-wide" style="margin-top: -50px;z-index: 50;"
          (click)="radioSelect()" [disabled]="buttonEnableBoolean">
          New</button> -->
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
            class="table table-striped table-bordered table-hover">
            <thead>
              <tr>
                <th>S.No</th>
                <th> File Name</th>
                <th> Comment  </th>
                <th> Status </th>
                <!-- <th> File Name</th>
                <th>Invoice Type</th> -->
              </tr>
            </thead>
            <tbody *ngIf="loading">
              <tr>
                <td colspan="4">
                  <div class="d-flex justify-content-center">
                    <div class="spinner-grow text-primary" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-dark" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </td>
              </tr>  
            </tbody>
            <tbody *ngIf="!loading">
              <tr *ngFor="let data of filterDatas;let i = index">
                <!-- <td>
                  <div class="custom-control custom-radio">
                    <input type="radio" class="custom-control-input" [id]="customRadio(data.id)" [checked]="data.selected"
                      name="example1" (change)="buttonEnable(data.districtId,data.clinicTypeId)">
                    <label class="custom-control-label" [for]="customRadio(data.id)"></label>
                  </div>
                </td> -->
                <td> {{i+1}} </td>
                <td ><a href="{{data.fileLink}}"  >{{data.fileName}}</a>  </td>
                <td><input type="text" class="form-control"    value="{{data.comment}}" readonly> </td>
                <td> 
                  <div *ngIf="!data.flag"> <b>File Not Approved</b> </div>
                  <div *ngIf="data.flag">
                    <b>File Approved</b>
                </div>  
                </td>
                <!-- <td> {{data.fileName}}</td>
                <td> {{data.invoiceType}} </td>   -->
              </tr>
            </tbody>
          </table>
        </div>  
      </app-card>
