<div class="row">

    <div class="col-md-12">

        <app-card cardTitle="EQUIPMENT BILLING HISTORY" cardClass="card-datatable" [options]="false">
            <!-- <button class="btn btn-primary float-right" style="margin-top: 25px; margin-left: 20px;" (click)="filterFunction()"> Go </button> -->

            <!-- <button class="btn btn-primary float-right" style="margin-top: 25px; margin-left: 20px;" (click)="resetFilter()">Reset -->
            <!-- All</button> -->

            <form>
                <div class="row">
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>State</label>
                            <select class="form-control form-control-primary" id="state" name="state"
                                [value]="stateFilter" (change)="handleForm($event)">
                                <option value="">Select</option>
                                <option *ngFor="let state of stateFilterDatas" value="{{state.stateName}}">
                                    {{state.stateName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>District</label>
                            <select class="form-control form-control-primary" id="district" name="district"
                                [value]="districtFilter" (change)="handleForm($event)">
                                <option value="">Select</option>
                                <option *ngFor="let district of districtFilterDatas" value="{{district.districtName}}">
                                    {{district.districtName}}</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>Clinic Code</label>
                            <select class="form-control form-control-primary" [disabled]="loading">
                                <option>select</option>
                                <option value="">JHR428</option>
                                <option value="">JHR428</option>
                                <option value="">JHR452</option>
                                <option value="">JHR452</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="form-group">
                            <label>B.E Number List</label>
                            <select class="form-control form-control-primary" id="Numberlist" name="Numberlist">
                                <option>select</option>
                                <option value="">JHNACC001</option>
                                <option value="">JHNACC002</option>
                                <option value="">JHNACC003</option>
                                <option value="">JHNACC004</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary float-right" style="margin-top: 25px; margin-left: 20px;"
                            (click)="resetFilter()">Reset All</button>
                        <button class="btn btn-primary float-right" style="margin-top: 25px; margin-left: 20px;"
                            (click)="filterFunction()">Go </button>

                    </div>
                </div>
            </form>
        </app-card>
        <app-card cardTitle="" cardClass="card-datatable" [options]="false">
            <!-- <button type="button" class="btn btn-primary float-right" style="margin-top: -50px;z-index: 50;" (click)="modalDefault.show()"> Add District</button> -->
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                    class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr align="center">
                            <th>#</th>
                            <!-- <th>MMYYYY</th> -->
                            <th>B.E Number</th>
                            <th>becategory</th>
                            <th>Circle</th>
                            <th>ClinicType</th>
                            <th>ClinicCode</th>
                            <th>status</th>

                            <!-- <th>acceptance date</th>
                            <!-- <th>Invoice Date</th> -->
                            <!-- <th>purchase date</th> -->
                            <!-- <th>Amount Received</th> -->
                            <!-- <th>purchase cost</th>
                            <th>rental end date</th>
                            <th>rental start date</th>
                            <th>warranty expiry date</th>
                            <th>warranty start date</th> --> 
                            <th></th>

                        </tr>
                    </thead>
                    <tbody *ngIf="loading">
                        <tr>
                            <td colspan="7">
                                <div class="d-flex justify-content-center">
                                    <div class="spinner-grow text-primary" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-success" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-danger" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                    <div class="spinner-grow text-dark" role="status">
                                        <span class="sr-only">Loading...</span>
                                    </div>
                                </div>
                            </td>
                        </tr>

                    </tbody>
                    <tbody *ngIf="!loading">
                        <tr>
                            <td>1</td>
                            <!-- <td>{{group.MMYYYY}}</td> -->
                            <td style="text-align: center;border-right: white;border-top: white;">JHNACC001</td>
                            <td style="text-align: center;border-right: white;border-top: white;">Acrylic Curing Units, Dental</td>
                            <td style="text-align: center;border-right: white;border-top: white;">SC2</td>
                            <td style="text-align: center;border-right: white;border-top: white;"> PERGIGIAN</td>
                            <td style="text-align: center;border-right: white;border-top: white;">JHR428</td>
                            <td style="text-align: center;border-right: white;border-top: white;">ACT</td>

                            <!-- <td>2017-06-01</td>
                            <!-- <td>{{data.invoiceDate}}</td> 
                            <td>2017-06-01</td>
                            <td>9700.0</td>
                            <!-- <td>{{group.AmtReceived}}</td> 
                            <td>2025-05-31</td>
                            <td>2017-06-01</td>
                            <td>2018-05-31</td>
                            <td>2017-06-01</td> -->
                            <td>
                                <button type="button" class="btn btn-info btn-sm" (click)='update()'>view</button>
                            </td>
                            <!-- <td>
                                <div *ngIf="!data.isInDraft">
                                    <button type="button" class="btn btn-info btn-sm" (click)='update()'>view</button>
                                </div>
                                <div *ngIf="data.isInDraft">
                                    <button type="button" class="btn btn-info btn-sm" (click)='update()'>view</button>
                                    &nbsp;
                                    <button type="button" class="btn btn-success btn-sm"> Submit </button>
                                </div>
                            </td> -->
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
<app-ui-modal #modalDefault>
    <div class="app-modal-header">
        <h5 class="modal-title">District Details</h5>
        <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close"
            (click)="modalDefault.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
        <form>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label>State Name</label>
                        <input type="text" class="form-control" placeholder="State Name" name="stateName">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>District Code</label>
                        <input type="text" class="form-control" placeholder="District Code" name="districtCode">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>District Name</label>
                        <input type="text" class="form-control" placeholder="District Name" name="districtName">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label>Active</label>
                        <select class="form-control form-control-primary" name="isActive">
                            <option value="Y">Yes</option>
                            <option value="N">No</option>

                        </select>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="app-modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="modalDefault.hide()">Close</button>
        &nbsp;&nbsp;&nbsp;
        <button type="button" class="btn btn-primary" (click)="modalDefault.hide()">Save</button>
    </div>
</app-ui-modal>
