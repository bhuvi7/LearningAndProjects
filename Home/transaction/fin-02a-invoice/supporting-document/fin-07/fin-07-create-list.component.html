<list-page-filter (selectedIds)="selectedIds($event)"></list-page-filter>
<div class="row">
  <div class="col-lg-12">

    <app-card cardClass="card-datatable" [options]="false">
      <button class="btn btn-primary float-right btn-md btn-tall btn-wide" style="margin-top: -50px;z-index: 50;"
        (click)="radioSelect()" [disabled]="buttonEnableBoolean">
        New</button>
      <div *ngIf="loading">

        <div class="d-flex justify-content-center">
          <div class="spinner-grow text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-danger" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <div class="spinner-grow text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th></th>
              <th> MMYYYY</th>
              <th> State </th>
              <th> District </th>
              <th> Clinic Name</th>
              <th> Clinic Code</th>
              <th> Clinic Type </th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let data of filterDatas;let i = index">
              <td>
                <div class="custom-control custom-radio">
                  <input type="radio" class="custom-control-input" [id]="customRadio(data.id)" [checked]="data.selected"
                    name="example1" (change)="buttonEnable(data.clinicId,data.month,data.year)">
                  <label class="custom-control-label" [for]="customRadio(data.id)"></label>
                </div>
              </td>
              <td> {{data.month}} / {{data.year}} </td>
              <td> {{data.stateName}} </td>
              <td> {{data.districtName}} </td>
              <td> {{data.clinic.clinicName}} </td>
              <td> {{data.clinic.clinicCode}} </td>
              <td> {{data.clinicTypeCode}} </td>

            </tr>
          </tbody>
        </table>
      </div>

    </app-card>
  </div>
</div>
