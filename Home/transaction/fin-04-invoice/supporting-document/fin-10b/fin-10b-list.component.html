<list-page-filter (selectedIds)="selectedIds($event)"></list-page-filter>
<div class="row">
    <div class="col-lg-12">

        <app-card cardClass="card-datatable" [options]="false">


            <div *ngIf="loading">

                <div class="d-flex justify-content-center">
                    <div class="spinner-grow text-primary" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-dark" role="status">
                        <span class="sr-only">Loading...</span>
                    </div>
                </div>
            </div>


            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                    class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th> MMYYYY</th>
                            <th> State</th>
                            <th> District </th>
                            <th> Clinic Type </th>
                            <th> FIN Ref No</th>
                            <th> Status </th>
                            <th> Action </th>
                        </tr>
                    </thead>



                    <tbody>
                        <tr *ngFor="let data of this.filterDatas;let i = index">
                            <td> {{i+1}} </td>
                            <td> {{data.month}} / {{data.year}} </td>
                            <td> {{data.stateName}}</td>
                            <td> {{data.districtName}} </td>
                            <td> {{data.clinicTypeCode}} </td>
                            <td> {{data.code}} </td>
                            <td> {{data.status}} </td>
                            <td>
                                <!-- <div *ngIf="!data.approved"><button type="button" class="btn btn-primary"
                                        (click)="navigateToApproval(data.id)"> View</button> &nbsp;&nbsp;
                                    <button type="button" class="btn btn-success"
                                        (click)="openModal(content,'Approve',data)">
                                        Approve</button>
                                </div> -->
                                <div>
                                    <!-- <div *ngIf="data.approved"> -->
                                    <button type="button" class="btn btn-primary" (click)="navigateToApproval(data.id)">
                                        View</button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <div style="padding-top: 15px;">
                        <button class="btn btn-success btn-md btn-tall btn-wide" (click)="radioSelect()"
                            [disabled]="buttonEnableValue()">New</button>
                    </div>            -->
        </app-card>
    </div>
</div>
