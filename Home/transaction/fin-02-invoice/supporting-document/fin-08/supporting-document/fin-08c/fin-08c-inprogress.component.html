<list-page-filter (selectedIds)="selectedIds($event)"></list-page-filter>
<div class="row">
    <div class="col-lg-12">
        <app-card cardClass="card-datatable" [options]="false">
            <div *ngIf="loading">
            
                <div class="d-flex justify-content-center">
                  <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                </div>
            </div>
            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
                    class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th> State</th>
                            <th> District </th>
                            <th> Clinic</th>
                            <th> Clinic Type </th>
                            <th> Fin Ref No</th>
                            <th> Status </th>
                            <th> Action </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of filterDatas;let i = index">
                            <td> {{i+1}} </td>
                            <td> {{data.stateName}}</td>
                            <td> {{data.districtName}} </td>
                            <td> {{data.clinic.clinicName}} </td>
                            <td> {{data.clinicTypeCode}} </td>
                            <td> {{data.code}} </td>
                            <td> {{data.status}} </td>
                            <td><button type="button" class="btn btn-primary" (click)="navigateToApproval(data.id)">
                                    View</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </app-card>
    </div>
</div>
