<div class="row">
    <div class="col-lg-12">
        <app-card cardTitle="Credit Note" cardClass="card-datatable" [options]="false">
            <button class="btn btn-primary float-right btn-md btn-tall btn-wide" style="margin-top: -50px;z-index: 50;"
                (click)="radioSelect()" [disabled]="buttonEnableBoolean">
                Create</button>

            <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th></th>
                            <th> MMYYYY </th>
                            <th> Other CN NO</th>
                            <th> Date </th>
                            <th> District </th>
                            <th> Clinic Type </th>
                            <th> Total Amount </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let data of listDatas;let i = index">
                            <td>
                                <div class="custom-control custom-radio">
                                    <input type="radio" class="custom-control-input" [id]="customRadio(data.id)"
                                        [checked]="data.selected" name="example1" (change)="buttonEnable(data.id)">
                                    <label class="custom-control-label" [for]="customRadio(data.id)"></label>
                                </div>
                            </td>
                            <td> {{data.monthYear}} </td>
                            <td> {{data.cnReferNo}} </td>
                            <td> {{data.installedDate}} </td>
                            <td> {{data.districtName}}</td>
                            <td> {{data.clinicType}} </td>
                            <td> {{data.purchaseCost}} </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <!-- <div style="padding-top: 15px;">
                <button class="btn btn-success btn-md btn-tall btn-wide" (click)="radioSelect()"
                    [disabled]="buttonEnableBoolean">New</button>
            </div> -->
        </app-card>
    </div>
</div>
