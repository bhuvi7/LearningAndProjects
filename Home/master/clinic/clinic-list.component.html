          <button type="button" class="btn btn-primary float-right" style="margin-top: -50px;z-index: 50;" (click)="detailPage('')"> Add Clinic</button>
            <div class="table-responsive">              
                <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th> Clinic Name</th>
                            <th> Clinic Code</th>
                            <th> Clinic Type </th>
                            <th> Clinic Address</th>
                            <!-- <th> Clinic PhNo</th> -->
                            <th> Clinic Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody *ngIf="loading">
                      <tr>
                          <td colspan="7">
                              <div class="d-flex justify-content-center">
                                  <div class="spinner-grow text-primary" role="status">
                                      <span class="sr-only">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-success" role="status">
                                      <span class="sr-only">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-danger" role="status">
                                      <span class="sr-only">Loading...</span>
                                  </div>
                                  <div class="spinner-grow text-dark" role="status">
                                      <span class="sr-only">Loading...</span>
                                  </div>
                              </div>
                          </td>
                      </tr>
                  </tbody>
                  <tbody *ngIf="!loading">
                        <tr *ngFor="let data of clinics;let i = index">
                            <td>{{i+1}}</td>
                            <td style= " max-width: 150px; overflow: auto;"> {{data.clinicName}} </td>
                            <td> {{data.clinicCode}} </td>
                            <td> {{data.clinicTypeCode}} </td>
                            <td style= " max-width: 250px; overflow:auto ; max-height: 50px; " > {{data.address}} </td>
                            <!-- <td> {{data.clinicPhno}} </td> -->
                            <td> {{data.clinicEmail}} </td>
                            <td align="center">
                              <button type="button" class="btn btn-info btn-sm" (click)="detailPage(data)"><i
                                      class="fas fa-edit"></i></button>&nbsp;&nbsp;&nbsp;
                              <!-- <button type="button" class="btn btn-danger btn-sm" (click)="confirmAlert()"> <i
                                      class="fas fa-trash"></i></button> -->
                              <!-- <i class="fas fa-edit"></i>
                    <i class="fas fa-times"></i> -->
                          </td>
                            
                        </tr>
                    </tbody>
                </table>
              </div>
