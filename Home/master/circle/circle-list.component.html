      <app-card cardTitle="Circle" cardClass="card-datatable" [options]="false">  
        <button type="button" class="btn btn-primary float-right" style="margin-top: -50px;z-index: 50;" (click)="detailPage('')"> Add Circle</button>
        <div class="table-responsive">
          <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
            <thead>
              <tr align="center">
                <th>#</th>
                <th>state Name</th>
                <th>Circle Code</th>
                <th>Circle Name</th>
                <th>Active</th>
                <th>Action</th>
               
              </tr>
            </thead> 
            <tbody *ngIf="loading">
              <tr>
                  <td colspan="7">
                      <div class="d-flex justify-content-center">
                          <div class="spinner-grow text-primary" role="status">
                              <span class="sr-only">Loading...</span>
                          </div>
                          <div class="spinner-grow text-success" role="status">
                              <span class="sr-only">Loading...</span>
                          </div>
                          <div class="spinner-grow text-danger" role="status">
                              <span class="sr-only">Loading...</span>
                          </div>
                          <div class="spinner-grow text-dark" role="status">
                              <span class="sr-only">Loading...</span>
                          </div>
                      </div>
                  </td>
              </tr>
          </tbody>
          <tbody *ngIf="!loading">
              <tr *ngFor="let circle of circles;let i = index" >
                <td>{{i+1}}</td>
                <td>{{circle.stateName}}</td>
                <td>{{circle.circleCode}}</td>
                <td>{{circle.circleName}}</td>
                <td>{{circle.isActive}}</td>
                <td align="center">
                  <button type="button" class="btn btn-info btn-sm" (click)="detailPage(circle)" ><i class="fas fa-edit"></i></button>&nbsp;&nbsp;&nbsp;
                  <!-- <button type="button" class="btn btn-danger btn-sm"  > <i class="fas fa-trash"></i></button> -->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
