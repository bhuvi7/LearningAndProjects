<div class="row">

  <div class="col-md-12">

    <app-card cardTitle="STATE" cardClass="card-datatable" [options]="false">
      <button type="button" class="btn btn-primary float-right" style="margin-top: -50px;z-index: 50;"
        (click)="detailPage('')"> Add State</button>
      <div class="table-responsive">
        <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger"
          class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>State Code</th>
              <th>State Name</th>
              <th>Active</th>
              <th>Action</th>

            </tr>
          </thead>
          <tbody *ngIf="loading">
            <tr>
              <td colspan="7">
                <div class="d-flex justify-content-center">
                  <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-success" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-danger" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-dark" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>
                  <div class="spinner-grow text-dark" role="status">
                  </div>
                </div>
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="!loading">
            <tr *ngFor="let data of states,let i=index">
              <td>{{i+1}}</td>
              <td>{{data.stateCode}}</td>
              <td>{{data.stateName}}</td>
              <td>{{data.isActive}}</td>

              <td><button type="button" class="btn btn-info btn-sm" (click)="detailPage(data)"><i
                    class="fas fa-edit"></i></button>&nbsp;&nbsp;&nbsp;
                <!-- <button type="button" class="btn btn-danger btn-sm"  > <i class="fas fa-trash"></i></button></td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
