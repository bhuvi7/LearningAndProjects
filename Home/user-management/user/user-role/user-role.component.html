<div class="row">
  
    <div class="col-md-12">
     
      <app-card cardTitle="User Role" cardClass="card-datatable" [options]="false">  
        <!-- <button type="button" class="btn btn-primary float-right" style="margin-top: -50px;z-index: 50;" (click)="modalDefault.show();addUserRole()"> Add User Role</button> -->
        <div class="table-responsive">
          <table class="table table-striped table-bordered table-hover">
            <thead>
              <tr align="center">
                <th>#</th>
                <th>Role Name</th>
                <th>Role Code</th>
                <!-- <th>Active</th> -->
                <!-- <th>Action</th> -->
               
              </tr>
            </thead> 
            <tbody *ngIf="loading">
              <tr>
                <td colspan="5">
                  <div class="d-flex justify-content-center">
                    <div class="spinner-grow text-primary" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-success" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-danger" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                    <div class="spinner-grow text-dark" role="status">
                      <span class="sr-only">Loading...</span>
                    </div>
                  </div>
                </td>
              </tr>
            </tbody>
            <tbody  *ngIf="!loading">
              <tr *ngFor="let role of this.userRoles;let i = index" >
                <td>{{i+1}}</td>
                <td>{{role.roleName}}</td>
                <td>{{role.roleCode}}</td>
                <!-- <td>{{(role.isActive=='Y'?"Yes":"No")}}</td> -->
                <!-- <td align="center">
                  <button type="button" class="btn btn-info btn-sm" (click)="modalDefault.show();editUserRole(role)" ><i class="fas fa-edit"></i></button>&nbsp;&nbsp;&nbsp;
                  <button type="button" class="btn btn-danger btn-sm" (click)="confirmAlert(role)"> <i class="fas fa-trash"></i></button>
                </td> -->
              </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>

  <app-ui-modal #modalDefault>
    <div class="app-modal-header">
      <h5 class="modal-title">User Role Detail</h5>
      <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="modalDefault.hide()"><span aria-hidden="true">&times;</span></button>
    </div>
    <div class="app-modal-body">
     <form>
        <div class="row">
          <div class="col-md-4">
            <div class="form-group">
              <label>Role Name</label>
              <input type="text" class="form-control" placeholder="Role Name" name="userRoleName" [(ngModel)]="this.userRole.roleName" >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Role Code</label>
              <input type="text" class="form-control" placeholder="Role Code" name="userRoleCode" [(ngModel)]="this.userRole.roleCode"
                >
            </div>
          </div>
          <div class="col-md-4">
            <div class="form-group">
              <label>Active</label>
              <select class="form-control form-control-primary" [(ngModel)]="this.userRole.isActive" name="isActive">
                <!-- <option value="Y">Yes</option>
                <option value="N">No</option> -->
                <option *ngFor="let active of actives"  value="{{active.value}}" [selected]="this.userRole.isActive==active.value" >{{active.name}}</option>

              </select>
            </div>
          </div>
        </div>
     </form>
    </div>
    <div class="app-modal-footer">
      <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="modalDefault.hide();">Close</button>
      &nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-primary" (click)="modalDefault.hide();saveUserRole();">Save</button>
    </div>
  </app-ui-modal>
