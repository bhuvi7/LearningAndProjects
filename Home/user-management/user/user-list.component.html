<div class="row">
  
  <div class="col-md-12">
   
    <app-card cardTitle="User" cardClass="card-datatable" [options]="false">  
      <button type="button" class="btn btn-primary float-right" style="margin-top: -50px;z-index: 50;" (click)="detailPage('')"> Add User</button>
      <div class="table-responsive">
        <div  *ngIf="users.length==0">
          <div class="row">
            <div class="col-md-12">
              <div class="d-flex justify-content-center">
                <div class="spinner-grow text-primary" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-success" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-danger" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
                <div class="spinner-grow text-dark" role="status">
                  <span class="sr-only">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div >
        <table datatable [dtOptions]="dtOptions"  [dtTrigger]="dtTrigger" class="table table-striped table-bordered table-hover">
          <thead>
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Designation</th>
              <th>User Name</th>
              <th>Active</th>
              <th>Action</th>
             
            </tr>
          </thead>
      
          <tbody >
            <tr *ngFor="let user of users;let i=index">
              <td>{{ i+1}}</td>
              <td>{{ user.name }}</td>
              <td>{{ user.designation }}</td>
              <td>{{ user.userName }}</td>
              <td>{{ (user.isActive=='Y'?'Yes':'No') }}</td>
              <td align="center">
                <button type="button" class="btn btn-info btn-sm" (click)="detailPage(user)"><i class="fas fa-edit"></i></button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-danger btn-sm" (click)="confirmAlert(user)"> <i class="fas fa-trash"></i></button>
                <!-- <i class="fas fa-edit"></i>
                <i class="fas fa-times"></i> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      </div>
    </app-card>
  </div>
</div>
